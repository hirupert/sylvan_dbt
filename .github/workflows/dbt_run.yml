name: dbt run – fct_deal_subscription

on:
  push:
    branches: [ main ]
  schedule:
    # every 30 minutes
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  dbt-run:
    runs-on: ubuntu-latest

    env:
      DBT_PROFILES_DIR: ./profiles
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWFLAKE_DATABASE: SYLVAN_INTERNAL_DATABASE
      SNOWFLAKE_WAREHOUSE: SYLVAN_INTERNAL
      SNOWFLAKE_SCHEMA: SUBSCRIPTION_MGMT_DBT
      SNOWFLAKE_PRIVATE_KEY: ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dbt Snowflake
        run: |
          pip install --upgrade pip
          pip install dbt-snowflake==1.10.3

      - name: Write Snowflake private key to file
        run: |
          mkdir -p ~/.ssh
          echo "$SNOWFLAKE_PRIVATE_KEY" > ~/.ssh/snowflake_private_key.p8
          chmod 600 ~/.ssh/snowflake_private_key.p8

      - name: Create dbt profiles.yml
        run: |
          mkdir -p profiles
          cat <<EOF > profiles/profiles.yml
          sylvan_dbt:
            target: prod
            outputs:
              prod:
                type: snowflake
                account: ${SNOWFLAKE_ACCOUNT}
                user: ${SNOWFLAKE_USER}
                role: ${SNOWFLAKE_ROLE}
                database: ${SNOWFLAKE_DATABASE}
                warehouse: ${SNOWFLAKE_WAREHOUSE}
                schema: ${SNOWFLAKE_SCHEMA}
                threads: 4
                private_key_path: ~/.ssh/snowflake_private_key.p8
          EOF

      - name: dbt deps
        run: dbt deps

      - name: dbt run – fct_deal_subscription
        run: |
          dbt run --select fct_deal_subscription
